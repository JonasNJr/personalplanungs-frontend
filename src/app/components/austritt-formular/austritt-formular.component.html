<div class="form-title">
    <h2>Neuer Austritt anlegen</h2>
</div>

<form (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Mitarbeiter auswÃ¤hlen</mat-label>
    <input
      matInput
      [formControl]="mitarbeiterCtrl"
      [matAutocomplete]="auto"
      required />
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let m of gefilterteMitarbeiter | async" [value]="m">
        {{ m.vorname }} {{ m.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <div class="feld">
    <label for="enddatum">Austrittsdatum</label>
    <input
      id="enddatum"
      name="enddatum"
      type="date"
      [(ngModel)]="data.enddatum"
      required />
  </div>

  <div class="feld">
    <label for="art">Austrittsart</label>
    <select
      id="art"
      name="austrittsart"
      [(ngModel)]="data.austrittsart"
      required
      class="full-width">
      <option *ngFor="let art of austrittsArten" [value]="art">
        {{ art }}
      </option>
    </select>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn-primary">Speichern</button>
    <button type="button" class="btn-secondary" (click)="abbrechen.emit()">Abbrechen</button>
  </div>
</form>
